services:
  - type: web
    name: blog-application
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn myblog.wsgi:application --chdir myblog
    envVars:
      - key: DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blog-application-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: blog-application.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://blog-application.onrender.com
      - key: USE_S3
        value: "0" # Set to 1 when AWS credentials and bucket are configured
      - key: AWS_ACCESS_KEY_ID
        value: ""
      - key: AWS_SECRET_ACCESS_KEY
        value: ""
      - key: AWS_STORAGE_BUCKET_NAME
        value: ""
      - key: AWS_S3_REGION_NAME
        value: ""
      - key: AWS_S3_ENDPOINT_URL
        value: ""
      - key: AWS_S3_CUSTOM_DOMAIN
        value: ""
      - key: SERVE_MEDIA
        value: "1" # Set to 1 to serve media files from MEDIA_ROOT via Django (temporary)

databases:
  - name: blog-application-db
    plan: free
